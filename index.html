<body>
<div id="wrapper">

                        </h1>
                    </div>
                    <span id="main-photo">
                        <img src="images/my-photos/trKSQmOQQtE.jpg" class="img-circle" property="audio-play">
                    </span>

            <br>

            </div>

</div>

        tickerTime: 9       ,
        customRandomChar: false,
        tickerCount: 12,
        opacityEffect: true,
        resetOnChange: false
    });
</script>
